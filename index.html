<script>
    const fs = require('fs');
    const curr_stats = {
        "plastic": 0,
        "glass": 0,
        "can": 0,
        "trash": 0
    };

    const data = JSON.stringify(curr_stats);

    fs.writeFile('curr_stats.json', data, (err) => {
        if (err) {
            throw err;
        }
        console.log("JSON data is saved.");
    });
    
</script>
