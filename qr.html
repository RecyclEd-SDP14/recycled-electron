<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR code generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="userpages.css">
</head>
<body>
<h1 style="font-size: 42px">Scan the QR code, then press finish</h1>
<div class="canvas-container">
    <canvas id="canvas"></canvas>
</div>

<script src="node_modules/qrcode/build/qrcode.js"></script>
<script>
    var opts = {
        scale: 8,
        color: {
            dark:"#9fba40",
            light:"#000000"
        }
    }
    QRCode.toCanvas(document.getElementById('canvas'), 'http://34.79.127.126:5000/coupon?uid=1234', opts , function (error) {
        if (error) console.error(error)
        console.log('success!');
    })
</script>
<button class="start_btn" onclick="location.href = 'index.html'" style="padding: 10px 5px">Finish</button>
</body>
</html>
