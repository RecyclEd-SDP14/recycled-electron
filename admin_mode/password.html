<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecyclED - Enter Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="adminpages.css">
</head>
<body>
    <button class="back_btn" onclick="location.href='../index.html'"><span>&#x2190;</span></button>
    <button class="fake_btn"></button>
    
    <div class="small_title">System Admin</div>
    
    <div id="pinpad"> 
      <form>
        <input type="password" id="password" /></br>
        <input type="button" value="1" id="1" class="pinButton calc"/>
        <input type="button" value="2" id="2" class="pinButton calc"/>
        <input type="button" value="3" id="3" class="pinButton calc"/><br>
        <input type="button" value="4" id="4" class="pinButton calc"/>
        <input type="button" value="5" id="5" class="pinButton calc"/>
        <input type="button" value="6" id="6" class="pinButton calc"/><br>
        <input type="button" value="7" id="7" class="pinButton calc"/>
        <input type="button" value="8" id="8" class="pinButton calc"/>
        <input type="button" value="9" id="9" class="pinButton calc"/><br>
        <input type="button" value="clear" id="clear" class="pinButton clear"/>
        <input type="button" value="0" id="0" class="pinButton calc"/>
        <input type="button" value="enter" id="enter" class="pinButton enter"/>
      </form>
    </div>
    
    <script>
        document.getElementById("1").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "1";
        }

        document.getElementById("2").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "2";
        }

        document.getElementById("3").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "3";
        }

        document.getElementById("4").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "4";
        }

        document.getElementById("5").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "5";
        }

        document.getElementById("6").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "6";
        }

        document.getElementById("7").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "7";
        }

        document.getElementById("8").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "8";
        }

        document.getElementById("9").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "9";
        }

        document.getElementById("0").onclick = function() {
            var curr_value = document.getElementById("password").value;
            document.getElementById("password").value = curr_value + "0";
        }

        document.getElementById("clear").onclick = function() {
            document.getElementById("password").value = "";
        }

        document.getElementById("enter").onclick = function () {
            var input = document.getElementById('password').value;
            if (input == "1234") {
                location.href = './menu.html';
            } else {
                document.getElementById("password").value = "";
                var x = document.getElementById("password");
                x.type = "text";
                document.getElementById("password").value = "INCORRECT PASSWORD";
                setTimeout(function(){ 
                    document.getElementById("password").value = "";
                    x.type = "password";
                }, 1000);
            }
        }
    </script>
</body>
</html>
