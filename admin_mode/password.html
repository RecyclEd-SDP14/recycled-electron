<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="adminpages.css">
</head>
<body>
<button class="back_btn" onclick="location.href = '../index.html'"><span>&#x2190;</span></button>
<div class="small_title">System Admin</div><br><br><br><br><br><br>

<div class="grid-container">
    <div class="grid-item">
        <label for="password_field" class="small_title">Password:</label>
    </div>
    <div class="grid-item">
        <input id="password_field" type="password">
    </div>
    <div class="grid-item">
        <button class="enter_btn" id="enter_btn" ><span>&#10003;</span></button>
  </div>
</div>
<br><div class="small_title" id="ReEnter"></div>
<script>
    document.getElementById("enter_btn").onclick = function () {
        var input = document.getElementById('password_field').value;
        if (input == "password") {
            location.href = './menu.html';
        } else {
            document.getElementById("password_field").value = "";
            document.getElementById("ReEnter").innerHTML = "INCORRECT PASSWORD: Please Re-Enter";
        }
    };
</script>
</body>
</html>
