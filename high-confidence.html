<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecyclED - Please Wait...</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="userpages.css">
</head>
<body>
<h1>Sorting Item</h1>
<h2>Please wait...</h2>
<script>
    const fs = require('fs');

    try {
        var path = "./";

        const watcher = fs.watch(path, (eventType, filename) => {
            if (filename == "finished.txt") {
                watcher.close()
                sleep(500)
                fs.unlink('./finished.txt', (err) => {
                    if (err) {
                        console.log(err);
                    }
                });
                location.href = 'classify.html'
            }
        })

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));

        }
    } catch (e) {
        console.log('e')
    }
</script>
<button class="start_btn" onclick="location.href = 'classify.html'" style="font-size: 52px; width: 40%">Cba waiting tbh</button>
</body>
</html>
